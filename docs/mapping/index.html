<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mapping the Public Personal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.cdnfonts.com/css/atkinson-hyperlegible" rel="stylesheet">
        <style>
            html, body {
                overflow: hidden;
                box-sizing: border-box;
            }

            body {
                background-color: black;
                color: #00ff00;
                font-family: Arial, Helvetica, sans-serif;
                font-size: max(5vw, 40px);
            }

            div {
                margin-left: 10vw;
                margin-right: 10vw;
                margin-top: 10vw;
                margin-bottom: 10vw;
            }

            span {
                font-size: max(3vw, 30px);
            }
        </style>
    </head>
    <body>
        <div>
            currently under reconstruction due to demand but will be back soon<br><br>
            <span>(so sorry)</span>
        </div>
    </body>
</html>
