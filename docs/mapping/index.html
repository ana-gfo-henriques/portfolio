<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Designing Futures Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.cdnfonts.com/css/atkinson-hyperlegible" rel="stylesheet">
        <style>
            html, body {
                overflow: hidden;
                box-sizing: border-box;
            }

            body {
                background-color: black;
                color: #00ff00;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 4.5rem;
            }

            div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            span {
                font-size: 1.8rem;
            }
            
        </style>
    </head>
    <body>
        <div>
            currently under reconstruction due to demand but will be back soon<br>
            <span>(so sorry)</span>
        </div>
    </body>
</html>
